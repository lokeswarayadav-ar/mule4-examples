name: CI
env:
  SONAR_SCANNER_VERSION: 5.0.1.3006
on: 
  push: 
    branches: [master] 
  pull_request: 
    branches: [master] 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4
      - name: Cache files 
        uses: actions/cache@v4
        with: 
            path: | 
                ~/.sonar 
            key: ${{ runner.os }}-sonar 
            restore-keys: ${{ runner.os }}-sonar 
      - name: Run Codescan On Push 
        if: github.event_name == 'push' 
        uses: codescan-io/codescan-scanner-action@1.5
        with: 
          organization: teer
          projectKey: mule
          codeScanUrl: https://app.codescan.io/
          login: squ_a9e847052b77a0ceb8680d2c29a0fb231ce82756
          generateSarifFile: true 
          failOnRedQualityGate: true 
      - name: Run Codescan On PR 
        if: github.event_name == 'pull_request' 
        uses: codescan-io/codescan-scanner-action@1.5
        with: 
          organization: teer
          projectKey: mule
          codeScanUrl: https://app.codescan.io/
          login: squ_a9e847052b77a0ceb8680d2c29a0fb231ce82756
          scanChangedFilesOnly: true 
          generateSarifFile: true 
          failOnRedQualityGate: true 
          args: | 
            sonar.pullrequest.branch=${{github.head_ref}} 
            sonar.pullrequest.base=${{github.base_ref}} 
            sonar.pullrequest.key=${{github.event.number}} 
      - name: Upload SARIF file 
        uses: github/codeql-action/upload-sarif@v3 
        with: 
          sarif_file: codescan.sarif 
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: codescan.sarif
          path: codescan.sarif 
